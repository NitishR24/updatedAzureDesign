<!-- <h3>Fill in the below details</h3> -->
 <div class="row">
   <div class="col-md-5">
      <form autocomplete="off"#myForm="ngForm"(ngSubmit)="onSubmit(myForm)">

        <!-- Roll No -->
        <div class="mb-2">
          <label>ROLL NUMBER</label>
          <input type="text"name="rollno"class="form-control"
       [(ngModel)]="studentService.studentData.rollNo"#rollno="ngModel"autocomplete="off"
       required minlength="3"pattern="^[a-zA-Z][0-9]{1,30}$"
       [class.is-invalid]="rollno.touched && rollno.invalid">
    </div>
     <!-- Validation -->
     <div *ngIf="myForm.submitted || rollno.touched && rollno.invalid">
       <div class="text-danger"*ngIf="rollno.errors ?.['required']">
        Roll Number is mandatory</div>
        </div>

        <!-- First Name -->
        <div class="mb-2">
           <label>FIRST NAME</label>
           <input type="text"name="firstname"class="form-control"
        [(ngModel)]="studentService.studentData.firstName"#firstname="ngModel"autocomplete="off"
        required minlength="3"pattern="^[a-zA-Z]{1,30}$"
        [class.is-invalid]="firstname.touched && firstname.invalid">
     </div>
      <!-- Validation -->
      <div *ngIf="myForm.submitted || firstname.touched && firstname.invalid">
        <div class="text-danger"*ngIf="firstname.errors ?.['required']">
         First Name is mandatory</div>
         </div>

         <!-- Last Name -->
        <div class="mb-2">
          <label>LAST NAME</label>
          <input type="text"name="lastname"class="form-control"
       [(ngModel)]="studentService.studentData.lastName"#lastname="ngModel"autocomplete="off"
       required minlength="3"pattern="^[a-zA-Z]{1,30}$"
       [class.is-invalid]="lastname.touched && lastname.invalid">
    </div>
     <!-- Validation -->
     <div *ngIf="myForm.submitted || lastname.touched && lastname.invalid">
       <div class="text-danger"*ngIf="lastname.errors ?.['required']">
        Last Name is mandatory</div>
        </div>

        <!-- Email -->
        <div class="mb-2">
          <label>EMAIL ID</label>
          <input type="email"name="email"class="form-control"
       [(ngModel)]="studentService.studentData.email"#email="ngModel"autocomplete="off"
       required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
       [class.is-invalid]="email.touched && email.invalid">
    </div>
     <!-- Validation -->
     <div *ngIf="myForm.submitted || email.touched && email.invalid">
       <div class="text-danger"*ngIf="email.errors ?.['required']">
        Email is mandatory</div>
        </div>

         <!-- Math -->
         <div class="mb-2">
          <label>MATHS MARKS</label>
          <input type="number"name="math"class="form-control"
       [(ngModel)]="studentService.studentData.math"#math="ngModel"autocomplete="off"
       required pattern="^[1-9][0-9]?$|^100$"
       [class.is-invalid]="math.touched && math.invalid">
    </div>
     <!-- Validation -->
     <div *ngIf="myForm.submitted || math.touched && math.invalid">
       <div class="text-danger"*ngIf="math.errors ?.['required']">
        Math marks is mandatory</div>
        </div>

        <!-- Physics -->
        <div class="mb-2">
          <label>PHYSICS MARKS</label>
          <input type="number"name="physics"class="form-control"
       [(ngModel)]="studentService.studentData.physics"#physics="ngModel"autocomplete="off"
       required pattern="^[1-9][0-9]?$|^100$"
       [class.is-invalid]="physics.touched && physics.invalid">
    </div>
     <!-- Validation -->
     <div *ngIf="myForm.submitted || physics.touched && physics.invalid">
       <div class="text-danger"*ngIf="physics.errors ?.['required']">
        Physics marks is mandatory</div>
        </div>

        <!-- Chemistry -->
        <div class="mb-2">
          <label>CHEMISTRY MARKS</label>
          <input type="number"name="chemistry"class="form-control"
       [(ngModel)]="studentService.studentData.chemistry"#chemistry="ngModel"autocomplete="off"
       required pattern="^[1-9][0-9]?$|^100$"
       [class.is-invalid]="chemistry.touched && chemistry.invalid">
    </div>
     <!-- Validation -->
     <div *ngIf="myForm.submitted || chemistry.touched && chemistry.invalid">
       <div class="text-danger"*ngIf="chemistry.errors ?.['required']">
        Chemistry marks is mandatory</div>
        </div>

        <!-- button -->
        <div class="mb-2">
          <button type="submit" class="btn btn-outline-dark">Register</button>
          <button type="reset"  class="btn btn-outline-warning">Reset</button>
        </div>
        <div style="width:480px;height:50px;" *ngIf="alert" class="alert alert-warning alert-dismissible fade show " role="alert">
          <strong>Success!</strong> Data is stored successfully into the blob.
          <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
            <span aria-hidden="true">&times;</span>
          <!-- </button> -->
        </div>
